    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent; /* 모바일 클릭 시 하이라이트 제거 */
        }
        /* 애니메이션을 위한 커스텀 CSS */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(100%); }
            to { opacity: 1; transform: translateY(0); }
        }
        .badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 2px 8px;
            font-size: 12px;
            font-weight: 600;
            border-radius: 9999px;
        }
        .badge-hold { background-color: #f3f4f6; color: #4b5563; }
        .badge-buy { background-color: #dbeafe; color: #1d4ed8; }
        .badge-sell { background-color: #fee2e2; color: #b91c1c; }
        .hidden { display: none; }
        
        /* 가격 변화 애니메이션 */
        .price-up {
            background-color: #dcfce7;
            animation: priceUpBlink 2s ease-out;
        }
        .price-down {
            background-color: #fef2f2;
            animation: priceDownBlink 2s ease-out;
        }
        
        @keyframes priceUpBlink {
            0% { background-color: #16a34a; color: white; }
            100% { background-color: transparent; color: inherit; }
        }
        
        @keyframes priceDownBlink {
            0% { background-color: #dc2626; color: white; }
            100% { background-color: transparent; color: inherit; }
        }
        
        /* 실시간 업데이트 버튼 스타일 */
        .update-btn {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 40;
        }
        
        .update-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }
        
        .update-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>

        // --- 렌더링 함수 ---
        function getStrategyBadge(strategy) {
            if (strategy === '관망') return `<span class="badge badge-hold">${strategy}</span>`;
            if (strategy === '추가 매수') return `<span class="badge badge-buy">${strategy}</span>`;
            if (strategy === '매도') return `<span class="badge badge-sell">${strategy}</span>`;
            return '';
        }
        
        function createStockItemHTML(stock) {
             return `
                <div data-id="${stock.id}" class="stock-item bg-white p-4 rounded-xl shadow-sm flex items-center cursor-pointer hover:bg-gray-100 transition-colors">
                    <div class="w-10 h-10 rounded-full bg-blue-500 text-white flex items-center justify-center font-bold text-xl mr-4">${stock.icon}</div>
                    <div class="flex-1">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold text-gray-800">${stock.name}</span>
                            <span class="font-bold text-gray-900 stock-price">₩ ${stock.value || stock.price}</span>
                        </div>
                        <div class="flex justify-between items-center mt-1">
                             <div class="text-sm flex items-center ${stock.change.startsWith('+') ? 'text-green-600' : 'text-red-600'}">
                                <span>${stock.value ? `₩ ${stock.price}` : ''}</span>
                                <span class="ml-2">(${stock.change})</span>
                            </div>
                            ${stock.strategy ? getStrategyBadge(stock.strategy) : ''}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderPortfolioPreview() {
            portfolioList.innerHTML = myPortfolioData.slice(0, 4).map(createStockItemHTML).join('');

            fullPortfolioList.innerHTML = myPortfolioData.map(createStockItemHTML).join('');

        async function renderWatchlist() {
            try {
                const watchlistData = await loadWatchlist();
                const watchlistElement = document.getElementById('watchlist');
                
                if (watchlistData.length === 0) {
                    watchlistElement.innerHTML = `
                        <div class="text-center py-8 text-gray-500">
                            <p>관심종목이 없습니다.</p>
                            <p class="text-sm">종목을 검색하여 추가해보세요.</p>
                        </div>
                    `;
                    return;
                }
                
                watchlistElement.innerHTML = watchlistData.map(stock => `
                    <div data-code="${stock.stock_code}" class="watchlist-item bg-white p-4 rounded-xl shadow-sm flex items-center cursor-pointer hover:bg-gray-100 transition-colors">
                        <div class="w-10 h-10 rounded-full bg-gray-200 text-gray-700 flex items-center justify-center font-bold text-xl mr-4">
                            ${stock.stock_name.charAt(0)}
                        </div>
                        <div class="flex-1">
                            <span class="font-semibold text-gray-800">${stock.stock_name}</span>
                            <p class="text-sm text-gray-500">${stock.stock_code}</p>
                        </div>
                        <div class="text-right">
                            <button class="remove-watchlist-btn text-red-500 hover:text-red-700 p-1" data-code="${stock.stock_code}" style="display: none;">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('관심종목 렌더링 오류:', error);
                document.getElementById('watchlist').innerHTML = `
                    <div class="text-center py-8 text-red-500">
                        <p>관심종목 로드 중 오류가 발생했습니다.</p>
                    </div>
                `;
            }
        }
        
        let isEditingWatchlist = false;
        let isEditingPortfolio = false;
        
        function toggleWatchlistEdit() {
            isEditingWatchlist = !isEditingWatchlist;
            const removeButtons = document.querySelectorAll('.remove-watchlist-btn');
            const editBtn = document.getElementById('edit-watchlist-btn');
            
            if (isEditingWatchlist) {
                removeButtons.forEach(btn => btn.style.display = 'block');
                editBtn.textContent = '완료';
                editBtn.classList.add('text-red-600');
                editBtn.classList.remove('text-blue-600');
            } else {
                removeButtons.forEach(btn => btn.style.display = 'none');
                editBtn.textContent = '편집';
                editBtn.classList.add('text-blue-600');
                editBtn.classList.remove('text-red-600');
            }
        }
        
        function togglePortfolioEdit() {
            isEditingPortfolio = !isEditingPortfolio;
            const editBtn = document.getElementById('edit-portfolio-btn');
            
            if (isEditingPortfolio) {
                editBtn.textContent = '완료';
                editBtn.classList.add('text-red-600');
                editBtn.classList.remove('text-blue-600');
                renderFullPortfolioWithDelete();
            } else {
                editBtn.textContent = '편집';
                editBtn.classList.add('text-blue-600');
                editBtn.classList.remove('text-red-600');
                renderFullPortfolio();

        // --- WebSocket 관리 ---
        function connectWebSocket() {
            try {
                websocket = new WebSocket(WS_URL);
                
                websocket.onopen = function(event) {
                    console.log('WebSocket 연결됨');
                    showNotification('서버에 연결되었습니다', 'success');
                    
                    // 알림 구독 설정
                    websocket.send(JSON.stringify({
                        type: 'SUBSCRIBE_NOTIFICATIONS',
                        types: ['STRATEGY_CHANGE', 'NEWS_ALERT', 'MARKET_ALERT']
                    }));
                };
                
                websocket.onmessage = function(event) {
                    const message = JSON.parse(event.data);
                    handleWebSocketMessage(message);
                };
                
                websocket.onclose = function(event) {
                    console.log('WebSocket 연결 끊김');
                    showNotification('서버 연결이 끊어졌습니다', 'warning');
                    
                    // 자동 재연결 시도
                    reconnectInterval = setTimeout(() => {
                        console.log('WebSocket 재연결 시도...');
                        connectWebSocket();
                    }, 5000);
                };
                
                websocket.onerror = function(error) {
                    console.error('WebSocket 오류:', error);
                    showNotification('서버 연결 오류가 발생했습니다', 'error');
                };
                
            } catch (error) {
                console.error('WebSocket 연결 실패:', error);
                showNotification('서버 연결에 실패했습니다', 'error');
            }
        }
        
        function handleWebSocketMessage(message) {
            console.log('WebSocket 메시지 수신:', message);
            
            switch (message.type) {
                case 'STRATEGY_CHANGE':
                    // 전략 변경 알림 처리
                    showStrategyChangeNotification(message);
                    break;
                    
                case 'NEWS_ALERT':
                    handleNewsAlert(message);
                    break;
                    
                case 'MARKET_ALERT':
                    handleMarketAlert(message);
                    break;
                    
                case 'PRICE_ALERT':
                    handlePriceAlert(message);
                    break;
                    
                case 'CONNECTION_ESTABLISHED':
                    console.log('연결 확인:', message.message);
                    break;
                    
                case 'RECENT_STRATEGY_CHANGES':
                    handleRecentStrategyChanges(message.data);
                    break;
                
                case 'PRICE_UPDATE':
                    handlePriceUpdate(message.data);
                    break;
                    
                default:
                    console.log('알 수 없는 메시지 타입:', message.type);
            }
        }
        
        function handleStrategyChangeNotification(data) {
            const changes = data.changes;
            
            changes.forEach(change => {
                // 포트폴리오 데이터 업데이트
                const portfolio = myPortfolioData.find(p => p.id === change.stock_code);
                if (portfolio) {
                    portfolio.strategy = change.new_strategy === 'BUY' ? '추가 매수' : 
                                       change.new_strategy === 'SELL' ? '매도' : '관망';
                }
                
                // 알림 표시
                showStrategyChangeNotification(change);
            });
            
            // UI 업데이트
            renderPortfolioPreview();
            renderFullPortfolio();
        }
        
        function handleNewsAlert(data) {
            showNewsAlert(data);
        }
        
        function handleMarketAlert(data) {
            showMarketAlert(data);
        }
        
        function handleRecentStrategyChanges(data) {
            if (data.count > 0) {
                showNotification(`최근 24시간 동안 ${data.count}건의 전략 변경이 있었습니다`, 'info');
            }
        }
        
        function handlePriceUpdate(data) {
            const portfolios = data.portfolios;
            
            portfolios.forEach(portfolio => {
                // 포트폴리오 데이터 업데이트
                const existingPortfolio = myPortfolioData.find(p => p.id === portfolio.stock_code);
                if (existingPortfolio) {
                    // 가격 변화 애니메이션을 위한 이전 가격 저장
                    const oldPrice = parseFloat(existingPortfolio.price.replace(/,/g, ''));
                    const newPrice = portfolio.current_price;
                    
                    // 데이터 업데이트
                    existingPortfolio.price = newPrice.toLocaleString();
                    existingPortfolio.value = portfolio.total_value.toLocaleString();
                    
                    // 수익률 계산 및 표시
                    if (portfolio.profit_loss_rate !== undefined) {
                        const changeSign = portfolio.profit_loss_rate >= 0 ? '+' : '';
                        existingPortfolio.change = `${changeSign}${portfolio.profit_loss_rate.toFixed(2)}%`;
                    }
                    
                    // 가격 변화 애니메이션 효과
                    animatePriceChange(portfolio.stock_code, oldPrice, newPrice);
                }
            });
            
            // UI 업데이트
            renderPortfolioPreview();
            renderFullPortfolio();
            
            // 가격 업데이트 알림
            showNotification(`${portfolios.length}개 종목 가격이 업데이트되었습니다`, 'success', 3000);
        }
        
        function animatePriceChange(stockCode, oldPrice, newPrice) {
            // DOM에서 해당 종목 요소 찾기
            const stockElements = document.querySelectorAll(`[data-id="${stockCode}"]`);
            
            stockElements.forEach(element => {
                const priceElement = element.querySelector('.stock-price'); // 가격 표시 요소
                if (priceElement) {
                    // 가격 변화에 따른 색상 효과
                    if (newPrice > oldPrice) {
                        priceElement.classList.add('price-up');
                        setTimeout(() => priceElement.classList.remove('price-up'), 2000);
                    } else if (newPrice < oldPrice) {
                        priceElement.classList.add('price-down');
                        setTimeout(() => priceElement.classList.remove('price-down'), 2000);
                    }
                }
            });
        }

                console.error('전략 업데이트 요청 실패:', error);
                showNotification('전략 업데이트 요청에 실패했습니다', 'error');
            }
        }
        
        async function requestPriceUpdate() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/portfolio/update-prices`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    showNotification('가격 업데이트가 시작되었습니다', 'success');
                } else {
                    throw new Error('가격 업데이트 요청 실패');
                }
            } catch (error) {
                console.error('가격 업데이트 요청 실패:', error);
                showNotification('가격 업데이트 요청에 실패했습니다', 'error');
            }
        }
        
        async function getMarketSummary() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/portfolio/market-summary`);
                if (response.ok) {
                    const data = await response.json();
                    displayMarketStatus(data);
                }
            } catch (error) {
                console.error('시장 요약 정보 조회 실패:', error);
            }
        }
        
        function displayMarketStatus(marketData) {
            // 헤더에 시장 상태 표시
            const header = document.querySelector('header');
            if (header) {
                let statusElement = header.querySelector('.market-status');
                if (!statusElement) {
                    statusElement = document.createElement('div');
                    statusElement.className = 'market-status text-xs text-gray-500 mt-1';
                    header.appendChild(statusElement);
                }
                
                const statusColor = marketData.is_market_open ? 'text-green-600' : 'text-gray-500';
                statusElement.innerHTML = `
                    <span class="${statusColor}">
                        ${marketData.market_status} | 업데이트: ${new Date(marketData.updated_at).toLocaleTimeString()}
                    </span>
                `;
            }
        }
        
        // --- 이벤트 리스너 ---
        document.addEventListener('DOMContentLoaded', () => {
            renderPortfolioPreview();
            renderWatchlist();
            
            // WebSocket 연결
            connectWebSocket();
            
            // 시장 상태 정보 로드
            getMarketSummary();
            
            // API에서 실제 데이터 로드 (선택사항)
            // loadPortfolioData();
            
            // 주기적 가격 업데이트 (5분마다)
            setInterval(() => {
                if (isMarketTime()) {
                    requestPriceUpdate();
                }
            }, 5 * 60 * 1000); // 5분
            
            // 시장 상태 정보 주기적 업데이트 (1분마다)
            setInterval(getMarketSummary, 60 * 1000); // 1분
        });

        appContainer.addEventListener('click', function(e) {
            const stockItem = e.target.closest('.stock-item');
            if (stockItem) {
                const stockId = stockItem.dataset.id;
                const currentView = portfolioView.classList.contains('hidden') ? 'dashboard' : 'portfolio';
                showDetailView(stockId, currentView);

        backBtn.addEventListener('click', () => {

                showView(portfolioView);

                showView(dashboardView);
            }

        viewAllPortfolioBtn.addEventListener('click', (e) => {
            e.preventDefault();
            renderFullPortfolio();

            window.scrollTo(0, 0);
        });

        backToDashboardFromPortfolioBtn.addEventListener('click', () => {
            showView(dashboardView);
        });
        
        addStockBtn.addEventListener('click', showAddStockModal);
        closeModalBtn.addEventListener('click', hideAddStockModal);
        addStockModal.addEventListener('click', (e) => {
            // 모달 배경 클릭 시 닫기
            if (e.target === addStockModal) {
                hideAddStockModal();

        searchStockInput.addEventListener('input', (e) => {

        searchResultsList.addEventListener('click', (e) => {
            if (e.target.classList.contains('select-stock-btn')) {
                const stockItem = e.target.closest('.stock-search-item');

                showStockForm(stockCode, stockName, market);

        // 관심종목 편집 버튼
        editWatchlistBtn.addEventListener('click', toggleWatchlistEdit);
        
        // 포트폴리오 편집 버튼

        // 관심종목 삭제 버튼들 (이벤트 위임 사용)

                const btn = e.target.closest('.remove-watchlist-btn');
                const stockCode = btn.dataset.code;
                
                if (confirm('관심종목에서 삭제하시겠습니까?')) {

            }
            
            // 포트폴리오 삭제 버튼들

                const portfolioId = btn.dataset.id;
                
                if (confirm('포트폴리오에서 삭제하시겠습니까?')) {
                    removeFromPortfolio(portfolioId);
                }
            }
        });
        
        // 종목 추가 폼 버튼들
        addToWatchlistBtn.addEventListener('click', () => {
            const stockCode = selectedStockCode.textContent.split(' · ')[0];
            const stockName = selectedStockName.textContent;
            
            if (stockCode && stockName) {
                addToWatchlist(stockCode, stockName);
            }
        });
        
        addToPortfolioBtn.addEventListener('click', () => {
            const stockCode = selectedStockCode.textContent.split(' · ')[0];
            const stockName = selectedStockName.textContent;
            const quantity = stockQuantity.value;
            const avgPrice = stockAvgPrice.value;
            
            if (stockCode && stockName) {
                addToPortfolio(stockCode, stockName, quantity, avgPrice);

        // 가격 업데이트 버튼 이벤트
        document.getElementById('price-update-btn').addEventListener('click', () => {
            requestPriceUpdate();
        });

        // 시장 시간 체크 함수
        function isMarketTime() {
            const now = new Date();
            const day = now.getDay(); // 0=일요일, 1=월요일, ..., 6=토요일
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // 주말 체크 (토요일=6, 일요일=0)
            if (day === 0 || day === 6) {
                return false;
            }
            
            // 장 시간: 09:00 ~ 15:30
            const marketStart = 9 * 60; // 9:00을 분으로 변환
            const marketEnd = 15 * 60 + 30; // 15:30을 분으로 변환
            const currentTime = hour * 60 + minute;
            
            return currentTime >= marketStart && currentTime <= marketEnd;
        }
