        function handlePriceUpdate(data) {
            const portfolios = data.portfolios;
            
            portfolios.forEach(portfolio => {
                // í¬íŠ¸í´ë¦¬ì˜¤ ë°ì´í„° ì—…ë°ì´íŠ¸
                const existingPortfolio = myPortfolioData.find(p => p.id === portfolio.stock_code);
                if (existingPortfolio) {
                    // ê°€ê²© ë³€í™” ì• ë‹ˆë©”ì´ì…˜ì„ ìœ„í•œ ì´ì „ ê°€ê²© ì €ì¥
                    const oldPrice = parseFloat(existingPortfolio.price.replace(/,/g, ''));
                    const newPrice = portfolio.current_price;
                    
                    // ë°ì´í„° ì—…ë°ì´íŠ¸
                    existingPortfolio.price = newPrice.toLocaleString();
                    existingPortfolio.value = portfolio.total_value.toLocaleString();
                    
                    // ìˆ˜ìµë¥  ê³„ì‚° ë° í‘œì‹œ
                    if (portfolio.profit_loss_rate !== undefined) {
                        const changeSign = portfolio.profit_loss_rate >= 0 ? '+' : '';
                        existingPortfolio.change = `${changeSign}${portfolio.profit_loss_rate.toFixed(2)}%`;
                    }
                    
                    // ê°€ê²© ë³€í™” ì• ë‹ˆë©”ì´ì…˜ íš¨ê³¼
                    animatePriceChange(portfolio.stock_code, oldPrice, newPrice);
                }
            });
            
            // UI ì—…ë°ì´íŠ¸
            renderPortfolioPreview();
            renderFullPortfolio();
            
            // ê°€ê²© ì—…ë°ì´íŠ¸ ì•Œë¦¼
            showNotification(`${portfolios.length}ê°œ ì¢…ëª© ê°€ê²©ì´ ì—…ë°ì´íŠ¸ë˜ì—ˆìŠµë‹ˆë‹¤`, 'success', 3000);
        }
        
        function animatePriceChange(stockCode, oldPrice, newPrice) {
            // DOMì—ì„œ í•´ë‹¹ ì¢…ëª© ìš”ì†Œ ì°¾ê¸°
            const stockElements = document.querySelectorAll(`[data-id="${stockCode}"]`);
            
            stockElements.forEach(element => {
                const priceElement = element.querySelector('.stock-price'); // ê°€ê²© í‘œì‹œ ìš”ì†Œ
                if (priceElement) {
                    // ê°€ê²© ë³€í™”ì— ë”°ë¥¸ ìƒ‰ìƒ íš¨ê³¼
                    if (newPrice > oldPrice) {
                        priceElement.classList.add('price-up');
                        setTimeout(() => priceElement.classList.remove('price-up'), 2000);
                    } else if (newPrice < oldPrice) {
                        priceElement.classList.add('price-down');

        // ì‹œì¥ ì‹œê°„ ì²´í¬ í•¨ìˆ˜
        function isMarketTime() {
            const now = new Date();
            const day = now.getDay(); // 0=ì¼ìš”ì¼, 1=ì›”ìš”ì¼, ..., 6=í† ìš”ì¼
            const hour = now.getHours();
            const minute = now.getMinutes();
            
            // ì£¼ë§ ì²´í¬ (í† ìš”ì¼=6, ì¼ìš”ì¼=0)
            if (day === 0 || day === 6) {
                return false;
            }
            
            // ì¥ ì‹œê°„: 09:00 ~ 15:30
            const marketStart = 9 * 60; // 9:00ì„ ë¶„ìœ¼ë¡œ ë³€í™˜
            const marketEnd = 15 * 60 + 30; // 15:30ì„ ë¶„ìœ¼ë¡œ ë³€í™˜
            const currentTime = hour * 60 + minute;
            
            return currentTime >= marketStart && currentTime <= marketEnd;
        }
